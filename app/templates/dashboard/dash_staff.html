{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4 fw-bold">Staff Dashboard</h2>

        <div class="row g-4">

            <!-- Manage Users -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <div class="fs-1 mb-3 text-dark">🧑‍💼</div>
                        <h5 class="card-title fw-semibold">Manage Users</h5>
                        <p class="text-muted small">Add or delete Individual / Corporate users</p>
                        <a href="/staff/users" class="btn btn-outline-dark w-100">Go</a>
                    </div>
                </div>
            </div>

            <!-- Manage Vehicles -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <div class="fs-1 mb-3 text-dark">🚗</div>
                        <h5 class="card-title fw-semibold">Manage Vehicles</h5>
                        <p class="text-muted small">Add, edit or remove vehicles</p>
                        <a href="/staff/vehicles" class="btn btn-outline-dark w-100">Go</a>
                    </div>
                </div>
            </div>

            <!-- Analytics -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <div class="fs-1 mb-3 text-dark">📊</div>
                        <h5 class="card-title fw-semibold">Analytics</h5>
                        <p class="text-muted small">View rentals summary and statistics</p>
                        <a href="/staff/analytics" class="btn btn-outline-dark w-100">Go</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
